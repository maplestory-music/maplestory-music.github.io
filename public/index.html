<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://npmcdn.com/react-bootstrap-table/dist/react-bootstrap-table-all.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Facebook OpenGraph developers.facebook.com/docs/reference/opengraph/ -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MapleStory Music - BGM & OST Database">
    <meta property="og:description" content="Definitive MapleStory music database">
    <meta property="og:url" content="https://maplestory-music.github.io/">
    <meta property="og:image" content="%PUBLIC_URL%/assets/star-planet.png">

    <!-- Twitter domain approval dev.twitter.com/docs/cards/validation/validator -->
    <!-- For twitter, content is usually summary_large_image as shown -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MapleStory Music - BGM & OST Database">
    <meta name="twitter:description" content="Definitive MapleStory music database">
    <meta name="twitter:url" content="https://maplestory-music.github.io/">
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/star-planet.png">

    <!-- Shema.org microdata -->
    <meta itemprop="name" content="MapleStory Music - BGM & OST Database">
    <meta itemprop="description" content="Definitive MapleStory music database">
    <meta itemprop="image" content="%PUBLIC_URL%/assets/star-planet.png">

    <title>MapleStory Music - BGM & OST Database</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
