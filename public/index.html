<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="google-site-verification"
      content="QYhuEm2zJaIOcqjdV40RSsiNPTysHXQAdd8fajPtRkQ"
    />
    <meta name="description" content="Definitive MapleStory music database" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#f7bbb5"
    />
    <meta name="apple-mobile-web-app-title" content="MapleStory Music" />
    <meta name="application-name" content="MapleStory Music" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/ieCheck.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <!-- Facebook OpenGraph developers.facebook.com/docs/reference/opengraph/ -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MapleStory Music - BGM & OST Database" />
    <meta
      property="og:description"
      content="Definitive MapleStory music database"
    />
    <meta property="og:url" content="https://maplestory-music.github.io/" />
    <meta
      property="og:image"
      content="https://maplestory-music.github.io/assets/star-planet.png"
    />

    <!-- Twitter domain approval dev.twitter.com/docs/cards/validation/validator -->
    <!-- For twitter, content is usually summary_large_image as shown -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MapleStory Music - BGM & OST Database"
    />
    <meta
      name="twitter:description"
      content="Definitive MapleStory music database"
    />
    <meta name="twitter:url" content="https://maplestory-music.github.io/" />
    <meta
      name="twitter:image"
      content="https://maplestory-music.github.io/assets/star-planet.png"
    />

    <!-- Shema.org microdata -->
    <meta itemprop="name" content="MapleStory Music - BGM & OST Database" />
    <meta
      itemprop="description"
      content="Definitive MapleStory music database"
    />
    <meta
      itemprop="image"
      content="https://maplestory-music.github.io/assets/star-planet.png"
    />

    <title>MapleStory Music - BGM & OST Database</title>
  </head>
  <body>
    <script async src="%PUBLIC_URL%/ieCheck.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
